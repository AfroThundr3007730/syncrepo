<VirtualHost *:80>
    ServerName yum.lab.local
    DocumentRoot /var/www/html
    DirectoryIndex index.html
    <Directory "/var/www/html">
        AllowOverride None
        Require all granted
    </Directory>
    CustomLog /var/log/httpd/yum-access.log combined
    ErrorLog /var/log/httpd/yum-error.log
</VirtualHost>