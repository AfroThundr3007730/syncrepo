<VirtualHost *:80>
    ServerName apt.lab.local
    DocumentRoot /var/www/html
    DirectoryIndex index.html
    <Directory "/var/www/html">
        AllowOverride None
        Require all granted
    </Directory>
    CustomLog /var/log/httpd/apt-access.log combined
    ErrorLog /var/log/httpd/apt-error.log
</VirtualHost>